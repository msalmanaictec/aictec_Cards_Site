var myURL = window.location.protocol + "//" + window.location.host  +"//e22"
    alert(myURL)
    function countdown() {
        var i = document.getElementById('counter');
        if (parseInt(i.innerHTML) <= 0) {
           location.href = myURL;
        }
        if (parseInt(i.innerHTML) != 0) {
            i.innerHTML = parseInt(i.innerHTML) - 1;
        }




    }
    setInterval(function () { countdown(); }, 1000);
</script>
